<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Developer Id</th>
                    <th>Login</th>
                    <th>Email</th>   
                    <th>Phone</th>     
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let d of developers">
                    <td>{{d.id}}</td>
                    <td>{{d.login}}</td>
                    <td>{{d.email}}</td>
                    <td>{{d.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
